header:
  version: 2

distro: poky
target:
  - update-image
defaults:
  repos:
    refspec: kirkstone

repos:
  meta-swupdate-dev:

  poky:
    url: https://git.yoctoproject.org/git/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-freescale:
    url: https://github.com/Freescale/meta-freescale

  meta-freescale-3rdparty:
    url: https://github.com/Freescale/meta-freescale-3rdparty

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate

  meta-stm32mp1:
    url: https://github.com/bdx-iot/meta-stm32mp1

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  systemd: |
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
    VIRTUAL-RUNTIME_initscripts = ""
    DISTRO_FEATURES:append = " systemd"
  swupdate: |
    IMAGE_TYPES:append = " ext4.xz ext4.zst"
    IMAGE_FSTYPES:append = " ext4.gz ext4.xz ext4.zst"
    IMAGE_BOOT_FILES = "boot.scr"
  kernel: |
    KERNEL_CLASSES:append = "kernel-fitimage"
    KERNEL_IMAGETYPES = "fitImage zImage"
    SWUDATE_DEV_VERSION = "1.0.0"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
